<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Rental System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="home.html" class="logo">
                    <i class="fas fa-home"></i>
                    <h1>Rental System</h1>
                </a>
                <h2>Verify Your Email</h2>
                <p>Please enter the 6-digit code sent to <strong id="userEmail"></strong></p>
            </div>

            <form id="otpForm" class="auth-form">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="text" id="otpInput" name="otp" placeholder="Enter verification code" maxlength="6" required class="form-input" />
                    </div>
                </div>

                <button type="submit" class="auth-btn" id="verifyBtn">
                    <span class="btn-text">Verify Email</span>
                    <span class="btn-loading" style="display: none;"><i class="fas fa-spinner fa-spin"></i> Verifying...</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Didn't receive the code? <button id="resendBtn" class="auth-btn secondary-btn"><i class="fas fa-refresh"></i> Resend Code</button></p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/otp.js"></script>
</body>
</html>
