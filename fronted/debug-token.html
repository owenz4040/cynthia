<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Debug</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .debug-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }
        .test-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover { background: #2980b9; }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üîß Token Debug Tool</h1>
        
        <div class="test-section">
            <h3>üìä Authentication Status</h3>
            <button class="test-button" onclick="checkAuthStatus()">Check Auth Status</button>
            <div id="authStatus"></div>
        </div>
        
        <div class="test-section">
            <h3>üîë Token Test</h3>
            <button class="test-button" onclick="testToken()">Test Token with Profile API</button>
            <div id="tokenResult"></div>
        </div>
        
        <div class="test-section">
            <h3>üîì Login Test</h3>
            <input type="email" id="testEmail" placeholder="Email" style="margin: 5px; padding: 8px;">
            <input type="password" id="testPassword" placeholder="Password" style="margin: 5px; padding: 8px;">
            <button class="test-button" onclick="testLogin()">Test Login</button>
            <div id="loginResult"></div>
        </div>
        
        <div class="test-section">
            <h3>üßπ Clear Storage</h3>
            <button class="test-button" onclick="clearStorage()">Clear All Storage</button>
            <div id="clearResult"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        function showResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        function checkAuthStatus() {
            const token = AuthUtils.getToken();
            const userData = AuthUtils.getUserData();
            const isAuth = AuthUtils.isAuthenticated();
            const hasTerms = AuthUtils.hasAcceptedTerms();
            
            let status = `
Authentication Status: ${isAuth ? '‚úÖ Authenticated' : '‚ùå Not Authenticated'}
Token Present: ${token ? '‚úÖ Yes' : '‚ùå No'}
User Data Present: ${userData ? '‚úÖ Yes' : '‚ùå No'}
Terms Accepted: ${hasTerms ? '‚úÖ Yes' : '‚ùå No'}

Token Storage Keys:
- authToken: ${localStorage.getItem('authToken') ? '‚úÖ Present' : '‚ùå Missing'}
- token: ${localStorage.getItem('token') ? '‚úÖ Present' : '‚ùå Missing'}
- adminToken: ${localStorage.getItem('adminToken') ? '‚úÖ Present' : '‚ùå Missing'}

User Data:
${userData ? JSON.stringify(userData, null, 2) : 'No user data'}

Token Preview:
${token ? token.substring(0, 50) + '...' : 'No token'}
            `;
            
            showResult('authStatus', status, isAuth ? 'success' : 'error');
        }
        
        async function testToken() {
            const token = AuthUtils.getToken();
            
            if (!token) {
                showResult('tokenResult', '‚ùå No token found. Please login first.', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${AuthUtils.API_BASE}/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('tokenResult', `‚úÖ Token valid!\nProfile data: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult('tokenResult', `‚ùå Token invalid!\nStatus: ${response.status}\nError: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('tokenResult', `‚ùå Request failed: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            if (!email || !password) {
                showResult('loginResult', '‚ùå Please enter email and password', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${AuthUtils.API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    AuthUtils.setToken(data.token);
                    AuthUtils.setUserData(data.user);
                    showResult('loginResult', `‚úÖ Login successful!\nToken stored: ${data.token.substring(0, 50)}...`, 'success');
                } else {
                    showResult('loginResult', `‚ùå Login failed: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('loginResult', `‚ùå Login error: ${error.message}`, 'error');
            }
        }
        
        function clearStorage() {
            localStorage.clear();
            showResult('clearResult', '‚úÖ All localStorage cleared', 'success');
        }
        
        // Auto-check status on load
        document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
</body>
</html>
